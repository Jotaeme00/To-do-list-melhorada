<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tarefas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Lista de Tarefas</h1>
    <form id="formTarefa" aria-label="FormulÃ¡rio de Tarefas">
      <input id="inputTarefa" type="text" placeholder="Digite sua tarefa" aria-label="Nome da tarefa" required />
      <select id="categoriaTarefa" aria-label="Selecione a categoria da tarefa">
        <option value="" disabled selected>Escolha a categoria</option>
        <option value="Trabalho">Trabalho</option>
        <option value="Casa">Casa</option>
        <option value="Estudos">Estudos</option>
      </select>
      <button id="adicionarTarefa" type="submit" aria-label="Adicionar tarefa">Adicionar Tarefa</button>
    </form>
    <ul id="listaTarefas" aria-live="polite"></ul>
  </div>
  <script type="module" src="script.js"></script>
  <script type="module" defer src="ui.js"></script>
  <script type="module" src="storage.js"></script>
</body>
</html>
